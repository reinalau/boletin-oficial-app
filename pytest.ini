[tool:pytest]
# Configuración de pytest para Boletín Oficial Telegram App

# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Marcadores personalizados
markers =
    unit: marca tests unitarios
    integration: marca tests de integración
    slow: marca tests que tardan mucho
    api: marca tests que requieren API externa
    database: marca tests que requieren base de datos

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Directorio para archivos temporales de test
cache_dir = .pytest_cache

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning