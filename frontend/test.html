<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Bolet√≠n Oficial</title>
    <style>

        .container {

        }
        h1 {

            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="date"], input[type="checkbox"] {

        }

        }
        button {

        }

        }

        }

        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;

            overflow-y: auto;
        }
        .success {

        }

        }

        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá¶üá∑ Test API Bolet√≠n Oficial</h1>
        
        <div class="api-info">
            <strong>API Endpoint:</strong> https://xf4vwg8gq7.execute-api.us-east-1.amazonaws.com/v1/analyze<br>
            <strong>Timeout:</strong> 120 segundos<br>
            <strong>M√©todo:</strong> POST
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="fecha">Fecha del Bolet√≠n:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="forzarReanalisis" name="forzarReanalisis">
                    <label for="forzarReanalisis">Forzar rean√°lisis (ignorar cach√©)</label>
                </div>
            </div>

            <button type="submit" id="analyzeBtn">üîç Analizar Bolet√≠n</button>
            <button type="button" id="testConnectionBtn">üîó Test Conexi√≥n</button>
        </form>

        <div class="loading" id="loading">
            ‚è≥ Analizando bolet√≠n... Esto puede tomar hasta 2 minutos.
        </div>

        <div id="result"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Configurar fecha por defecto (ayer)
        document.addEventListener('DOMContentLoaded', function() {
            const fechaInput = document.getElementById('fecha');
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            fechaInput.value = yesterday.toISOString().split('T')[0];
        });

        // Manejar env√≠o del formulario
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fecha = document.getElementById('fecha').value;
            const forzarReanalisis = document.getElementById('forzarReanalisis').checked;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Mostrar loading
            loading.style.display = 'block';
            result.innerHTML = '';
            analyzeBtn.disabled = true;
            
            try {
                console.log('Iniciando an√°lisis...', { fecha, forzarReanalisis });
                console.log('Fecha raw del input:', fecha);
                console.log('Tipo de fecha:', typeof fecha);
                console.log('Fecha ISO:', new Date(fecha).toISOString());
                
                const startTime = Date.now();
                const data = await window.apiClient.analyzeDate(fecha, forzarReanalisis);
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                // Debug: Log de los datos recibidos
                console.log('üîç Datos completos recibidos:', data);
                console.log('üë• Opiniones de expertos:', data.opiniones_expertos);
                console.log('üìä Cantidad de opiniones:', data.opiniones_expertos?.length);
                if (data.opiniones_expertos?.length > 0) {
                    console.log('üîç Primera opini√≥n:', data.opiniones_expertos[0]);
                }
                
                // Mostrar resultado exitoso
                result.className = 'result success';
                result.innerHTML = `‚úÖ AN√ÅLISIS COMPLETADO (${duration}s)

üìä RESUMEN:
${data.analisis?.resumen || 'No disponible'}

üìã CAMBIOS PRINCIPALES (${data.analisis?.cambios_principales?.length || 0}):
${data.analisis?.cambios_principales?.map((cambio, i) => 
    `${i + 1}. ${cambio.tipo?.toUpperCase()}: ${cambio.titulo}
   üìÑ ${cambio.descripcion}
   üìà Impacto: ${cambio.impacto} - ${cambio.justificacion_impacto}
`).join('\n') || 'No hay cambios identificados'}

üéØ IMPACTO ESTIMADO:
${data.analisis?.impacto_estimado || 'No disponible'}

üèõÔ∏è √ÅREAS AFECTADAS:
${data.analisis?.areas_afectadas?.join(', ') || 'No especificadas'}

üë• OPINIONES DE EXPERTOS (${data.opiniones_expertos?.length || 0}):
${data.opiniones_expertos?.map((opinion, i) => 
    `${i + 1}. ${opinion.medio || 'Fuente desconocida'} - ${(opinion.relevancia || 'media').toUpperCase()}
   üì∞ ${opinion.titulo || 'Sin t√≠tulo'}
   ‚úçÔ∏è ${opinion.autor || 'Autor no especificado'}
   üí≠ ${opinion.opinion_resumen || 'Sin resumen disponible'}
   üîó ${opinion.url || 'Sin URL'}
   üìÖ ${opinion.fecha_publicacion || 'Fecha no especificada'}
`).join('\n') || 'No hay opiniones disponibles'}

üìà METADATOS:
‚Ä¢ Fecha: ${data.fecha}
‚Ä¢ Desde cach√©: ${data.metadatos?.desde_cache ? 'S√≠' : 'No'}
‚Ä¢ Tiempo procesamiento: ${data.metadatos?.tiempo_procesamiento}s
‚Ä¢ Modelo usado: ${data.metadatos?.modelo_llm_usado}
‚Ä¢ M√©todo: ${data.metadatos?.metodo_analisis}`;
                
            } catch (error) {
                console.error('Error en an√°lisis:', error);
                
                // Mostrar error
                result.className = 'result error';
                result.innerHTML = `‚ùå ERROR EN EL AN√ÅLISIS

üö® Tipo: ${error.name || 'Error'}
üìù Mensaje: ${error.message}
üî¢ C√≥digo: ${error.status || 'N/A'}
üè∑Ô∏è Code: ${error.code || 'N/A'}

üîç DETALLES:
${error.details ? JSON.stringify(error.details, null, 2) : 'No hay detalles adicionales'}

üí° POSIBLES CAUSAS:
‚Ä¢ Timeout (>120s): El an√°lisis tom√≥ demasiado tiempo
‚Ä¢ Error de red: Problemas de conectividad
‚Ä¢ Error del servidor: Problema en la Lambda o API Gateway
‚Ä¢ Fecha inv√°lida: La fecha no tiene datos disponibles`;
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        // Test de conexi√≥n
        document.getElementById('testConnectionBtn').addEventListener('click', async function() {
            const result = document.getElementById('result');
            const btn = this;
            
            btn.disabled = true;
            result.className = 'result info';
            result.innerHTML = 'üîÑ Probando conexi√≥n...';
            
            try {
                const startTime = Date.now();
                
                // Hacer una petici√≥n simple para probar conectividad
                const response = await fetch('https://xf4vwg8gq7.execute-api.us-east-1.amazonaws.com/v1/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fecha: '2024-12-15',
                        forzar_reanalisis: false
                    })
                });
                
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ CONEXI√ìN EXITOSA (${duration}s)

üåê URL: ${response.url}
üìä Status: ${response.status} ${response.statusText}
‚è±Ô∏è Tiempo respuesta: ${duration}s
üîó API Gateway funcionando correctamente`;
                } else {
                    const errorText = await response.text();
                    result.className = 'result error';
                    result.innerHTML = `‚ö†Ô∏è RESPUESTA CON ERROR (${duration}s)

üåê URL: ${response.url}
üìä Status: ${response.status} ${response.statusText}
‚è±Ô∏è Tiempo respuesta: ${duration}s
üìù Respuesta: ${errorText}`;
                }
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå ERROR DE CONEXI√ìN

üö® Error: ${error.message}
üîç Tipo: ${error.name}

üí° POSIBLES CAUSAS:
‚Ä¢ CORS: El navegador bloquea la petici√≥n
‚Ä¢ Red: Sin conexi√≥n a internet
‚Ä¢ DNS: No se puede resolver la URL
‚Ä¢ Firewall: Bloqueado por seguridad`;
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
